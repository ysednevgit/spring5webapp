<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="item : ${authors}">
        <td th:text="${item.id}">123</td>
        <td th:text="${item.firstName}">Mike</td>
        <td th:text="${item.lastName}">Tyson</td>
    </tr>
</table>

</body>
</html>
